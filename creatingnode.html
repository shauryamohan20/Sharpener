<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
        </ul>
        <span></span>
      </div>
    </div>
  </body>
  <script>
    let itemList = document.querySelector("#items");
    //parentElement
    itemList.parentNode.style.backgroundColor = "#f4f4f4";
    //firstChild
    console.log(itemList.firstChild);
    //firstElementChild
    itemList.firstElementChild.textContent = "Item-1";
    //lastelementchild
    itemList.lastElementChild.textContent = "Dhanbad";
    //lastChild
    console.log(itemList.lastChild);
    //nextSibling
    console.log(itemList.nextSibling);
    //nextElementSibling
    console.log(itemList.nextElementSibling);
    //previousSibling
    console.log(itemList.previousSibling);
    //
    itemList.previousElementSibling.style.color = "red";
    //Create Element
    let newDiv = document.createElement("div");
    newDiv.className = "hello";
    newDiv.id = "hello1";
    //Add attribute
    newDiv.setAttribute("title", "hey");
    //create a text node
    newDivTxt = document.createTextNode("Hello World");
    //Add text to div
    newDiv.appendChild(newDivTxt);

    let cntr = document.querySelector(".container");
    let h1 = document.querySelector("header h1");

    newDiv.style.fontSize = "30px";
    cntr.insertBefore(newDiv, h1);
    let newDiv1 = document.createElement("div");
    newDivTxt1 = document.createTextNode("Hello World");
    newDiv1.appendChild(newDivTxt1);
    let box = document.querySelector(".list-group");
    let li = document.querySelector("li");
    box.insertBefore(newDiv1, li);
  </script>
</html>
